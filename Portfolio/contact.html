    <main class="main-sections">
      <!------------------------------------------------------------------------------- form fieldset -->
      <fieldset id="contact_fieldset">
        <!------------------------------------------------------------------------------ contact form -->
        <form action="mailto:josh@joshuamilbourne.com?subject=MailingList" enctype="text/plain" method="POST" id="contact_form">
          <img src="images/contact-book-line200.png" alt="">
          <h1 id="removePadding">Contact Information</h1>

          <!-- first name -->
          <label class="form-input" for="fname">First Name</label>
          <input type="text" name="fname" id="fname" placeholder="First">
          <span id="first_name_error" class="error">&nbsp;</span>

          <!-- last name -->
          <label class="form-input" for="lname">Last Name</label>
          <input type="text" name="lname" id="lname" placeholder="Last">
          <span id="last_name_error" class="error">&nbsp;</span>

          <!-- email -->
          <label class="form-input" for="email">Email</label>
          <input type="text" name="email" id="email" placeholder="joe@joeshmoe.com">
          <span id="email_error" class="error">&nbsp;</span>

          <!-- email2 -->
          <label class="form-input" for="email2">Re-enter Email</label>
          <input type="text" name="email2" id="email2">
          <span id="email2_error" class="error">&nbsp;</span>

          <!-- phone -->
          <label class="form-input" for="phone">Phone Number</label>
          <input type="text" name="phone" id="phone" placeholder="123-456-7890">
          <span id="phone_error" class="error">&nbsp;</span> 
          
          <!-- comments -->
          <label class="form-input" for="comments" id="textarea_label">Do you have any comments?</label><br>
          <textarea name="comments" id="comments"></textarea><br><br>

          <!-- buttons -->
          <input type="button" value="Submit" id="contact_submit" class="btn">
          <input type="button" value="Reset Form" id="reset" class="btn">
        </form>
        <!------------------------------------------------------------------------------- contact results -->
        <section id="contact_result" class="hide">
          <h2>Thank you for your email!</h2>
          <h2>I will get back to you as fast as I can</h2>
          <input type="button" id="back" value="Back" class="btn">
        </section>
